<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <h1>A title of some type</h1>
        <p id="less">Lorem ipsum dolor sit amet.</p>
        <p id="more" class="hide">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum, quisquam earum
            maxime laboriosam quas soluta quae accusamus ipsam blanditiis praesentium.</p>
        <button id="showHide">Show more</button>
    </div>

    <script>
        let isLess = true;
        let showHide = document.getElementById("showHide");
        let less = document.getElementById("less");
        let more = document.getElementById("more");

        showHide.addEventListener("click", () => {
            if (isLess) {
                less.setAttribute("class", "hide");
                more.removeAttribute("class", "hide");
                isLess = false;
            }
            else {
                more.setAttribute("class", "hide");
                less.removeAttribute("class", "hide");
                isLess = true;
            }
        })
    </script>


    <style>
        #box {
            width: 400px;
            height: fit-content;
            margin: auto auto;
            border: 2px solid black;
        }

        .hide {
            display: none;
        }

        #showHide {
            margin: 10px 5px;
        }

        h1,
        p {
            margin-left: 4px;
        }
    </style>
</body>

</html>
