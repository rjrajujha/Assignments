<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <p>Count : <span id="count">0</span></p>
    <button id="increment">Increment</button>

    <p>AutoCount : <span id="autocount">0</span></p>
    <button id="stopincrement">Stop AutoIncrement</button>

    <script>
        let increment = document.getElementById("increment");
        let count = document.getElementById("count");
        let autocount = document.getElementById("autocount");
        let stopincrement = document.getElementById("stopincrement");

        increment.addEventListener("click", () => {
            count.innerText = parseInt(count.innerText) + 1;
        })

        function myTimer() {
            autocount.innerText = parseInt(autocount.innerText) + 1;
        }

        const myInterval = setInterval(myTimer, 100);

        setTimeout(() => {
            clearInterval(myInterval);
        }, 100000);

        stopincrement.addEventListener("click", () => {
            clearInterval(myInterval);
        })

    </script>
</body>

</html>
