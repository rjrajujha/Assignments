<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="card">
        <p id="wc-text">Weight Converter</p>
        <input id="pounds" type="number" placeholder="Enter Pounds..." />

        <div id="grams">
            <p class="unit-text">Grams :</p>
            <p class="unit" id="unit-g">0</p>
        </div>
        <div id="kg">
            <p class="unit-text">Kilograms :</p>
            <p class="unit" id="unit-k">0</p>
        </div>
        <div id="ounces">
            <p class="unit-text">Ounces :</p>
            <p class="unit" id="unit-o">0</p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
